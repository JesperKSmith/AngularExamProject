
<div class="container-fluid">

    <select ng-model="limitType" ng-options="item for item in limitTypeRange">Limit</select>

    <div class="searchBar col-md-2">
    <input type="text" name="search" placeholder="Search.." class="form-control" ng-model="searchBar" />
</div>


<table class="table table-hover">
    <thead>
        <tr>
            <th>Navn</th>
            <th>Race</th>
            <th>Køn</th>
            <th>Alder</th>
            <th>I Løbetid</th>
            <th>Bedst Alene</th>
            <th>Kommentar</th>
            <th class="text-center">Info</th>
        </tr>
    </thead>
    <tbody ng-repeat="customer in localCustomers ">
    <tr class="infoColumn" ng-repeat="animals in customer.animals | filter: { type: limitType} | animalSearch:searchBar : false" data-toggle="collapse" data-target="#{{customer._id}}" >
        <td class="col-md-1 tableContent"><div>{{animals.name}}</div></td>
        <td class="col-md-2 tableContent"><div>{{animals.breed}}</div></td>
        <td class="col-md-1 tableConeten"><div>{{animals.gender}}</div></td>
        <td class="col-md-1 tableContent"><div>{{animals.age}}</div></td>
        <td class="col-md-1 tableContent"><div>{{animals.inHeat}}</div></td>
        <td class="col-md-1 tableContent"><div>{{animals.bestAlone}}</div></td>
        <td class="col-md-2 tableContent"><div>{{animals.comments}}</div></td>
        <td class="col-md-1 text-center infoColor"><div><button type="button" ng-click="getDetails(customer)" class="btn btn-link"><i class="glyphicon glyphicon-info-sign"></i></button></div></td>
    </tr>
    <tr id="{{customer._id}}" class="collapse customerCollapse">
        <td colspan="2"><span class="collapseStyle">Navn</span><hr><div class="collapseContent">{{customer.name}}</div></td>
        <td colspan="2"><span class="collapseStyle tableContent">Adresse</span><hr><div class="collapseContent">{{customer.address}}</div></td>
        <td colspan="2"><span class="collapseStyle">Telefon</span><hr><div class="collapseContent">{{customer.telephone}}</div></td>
        <td colspan="2"><span class="collapseStyle">Email</span><hr><div class="collapseContent">{{customer.email}}</div></td>
    </tr>
    </tbody>

</table>

</div>
